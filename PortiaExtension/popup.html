<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/lux/bulmaswatch.min.css">
    <link href="./popup.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <form id="root">
        <div class="field">
            <label for="root.projectName" class="label">Project</label>
            <div class="control has-icons-left">
                <input id="root.projectName" type="text" class="input is-small">
                <span class="icon is-small is-left">
                    <i class="fas fa-folder"></i>
                </span>
            </div>
        </div>
        <div class="field">
            <label for="root.startUrl" class="label">Start Url</label>
            <div class="control has-icons-left">
                <input id="root.startUrl" type="text" class="input is-small">
                <span class="icon is-small is-left">
                    <i class="fas fa-globe"></i>
                </span>
            </div>
        </div>
        <div class="field">
            <label class="label">Tasks</label>
            <ul id="root.tasks"></ul>
            <button class="button is-small is-fullwidth is-success" id="taskCreateButton">
                <span class="icon">
                    <i class="fas fa-plus-circle fa-lg"></i>
                </span>
            </button>
        </div>
    </form>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./popup.js"></script>
</body>

</html>
